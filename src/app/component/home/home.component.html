<mat-sidenav-container class="home">
  <mat-sidenav mode="side" opened class="sidenav">
    Hi, {{ name }}
    <br><br>
    <mat-list>
      <mat-list-item>
        <a [routerLink]="[{ outlets: { content: ['home'] } }]" [queryParams]="{displayContent: 'true'}">
          <mat-icon>home</mat-icon><span>Home</span></a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a [routerLink]="[{ outlets: { content: ['editprofile'] } }]" [queryParams]="{displayContent: 'true'}">
          <mat-icon>edit</mat-icon><span>Edit Profile</span></a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a [routerLink]="[{ outlets: { content: ['addSkill'] } }]" [queryParams]="{displayContent: 'false'}">
          <mat-icon>add_circle_outline</mat-icon><span>Add Skill</span></a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a routerLink="/">
          <mat-icon>power_settings_new</mat-icon><span>Logout</span></a>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="main_content">
    <!--<div [style.display]="displayContent ? 'block' : 'none'">-->
    <div *ngIf = "displayContent">
      <div style="width: 100%">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
        <button mat-raised-button color="primary" class="exp-btn" (click)="exportData('tableData')">Export</button>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" id="tableData">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--<mat-paginator [pageSizeOptions]="[8, 15, 30, 50, 100]" showFirstLastButtons></mat-paginator>-->
      </div>
    </div>
    <div>
      <router-outlet #routerOutlet="outlet"></router-outlet>
      <router-outlet name="content"></router-outlet>
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
