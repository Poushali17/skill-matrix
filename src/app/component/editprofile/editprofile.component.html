<div class="edit-card">
  <mat-card-header>
    <h3>Edit Your Profile</h3>
  </mat-card-header>
  <br><br><br><br>
  <mat-card-content>
    <form [formGroup]="editProfileFormGroup" (ngSubmit)="editProfile(editProfileFormGroup.value)" class="edit-form">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" name="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="Designation" formControlName="designation" name="designation">
          <mat-option value="Programmer Analyst">Programmer Analyst Trainee</mat-option>
          <mat-option value="Programmer Analyst">Programmer Analyst</mat-option>
          <mat-option value="Associate">Associate</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="Project" formControlName="project" name="projecct">
          <mat-option value="RCI">RCI</mat-option>
          <mat-option value="WVO">WVO</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" name="password">
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-button mat-raised-button class="btn" type="submit">Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</div>
