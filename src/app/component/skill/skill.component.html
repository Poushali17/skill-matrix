<div class="skill-card">
  <mat-card-header>
    <h3>Add Your Skill</h3>
  </mat-card-header>
  <br><br><br><br>
  <mat-card-content>
    <form [formGroup]="skillFormGroup" (ngSubmit)="addSkill(skillFormGroup.value)" class="skill-form">
      <mat-form-field>
        <input matInput type="text" placeholder="Skill" formControlName="skill" name="skill">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="Proficiency" formControlName="proficiency" name="proficiency">
          <mat-option value="option">Expert</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="Experience" formControlName="experience" name="experience">
          <mat-option value="option">Less than 1 year</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-button mat-raised-button class="btn" type="submit">Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</div>
